# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Enable build optimizations for faster builds
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Skip AAR metadata check to avoid API level conflicts
android.defaults.buildfeatures.aidl=false
android.enableAdditionalTestOutput=false
android.experimental.enableArtProfiles=false

# Memory optimization for ML workloads
android.javaCompile.suppressSourceTargetDeprecationWarning=true
