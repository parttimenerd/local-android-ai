name: Build Android App

on:
  push:
    branches: [ main ]
    paths: 
      - 'android/**'
      - '.github/workflows/build-android.yml'
      - '.github/workflows/*.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'android/**'
      - '.github/workflows/build-android.yml'
      - '.github/workflows/*.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
    - name: Install Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.10.2-bin.zip
        unzip -q gradle-8.10.2-bin.zip
        sudo mv gradle-8.10.2 /opt/gradle
        sudo ln -sf /opt/gradle/bin/gradle /usr/local/bin/gradle
        gradle --version
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Build debug APK
      run: |
        cd android
        gradle assembleDebug
      env:
        GRADLE_OPTS: "--enable-native-access=ALL-UNNAMED"
        
    - name: Build release APK
      run: |
        cd android
        gradle assembleRelease
      env:
        GRADLE_OPTS: "--enable-native-access=ALL-UNNAMED"
        
    - name: Verify APK files exist
      run: |
        echo "Checking for APK files..."
        ls -la android/app/build/outputs/apk/debug/
        ls -la android/app/build/outputs/apk/release/
        echo "Debug APK:"
        file android/app/build/outputs/apk/debug/app-debug.apk
        echo "Release APK:"
        file android/app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Rename APK files with descriptive names
      run: |
        cd android/app/build/outputs/apk
        cp debug/app-debug.apk debug/K3s-Phone-Debug-${{ github.run_number }}.apk
        cp release/app-release-unsigned.apk release/K3s-Phone-Release-${{ github.run_number }}.apk
        echo "Renamed APK files:"
        ls -la debug/K3s-Phone-Debug-${{ github.run_number }}.apk
        ls -la release/K3s-Phone-Release-${{ github.run_number }}.apk
        
    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: K3s-Phone-Debug-${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/K3s-Phone-Debug-${{ github.run_number }}.apk
        retention-days: 30
        
    - name: Upload Release APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: K3s-Phone-Release-${{ github.run_number }}
        path: android/app/build/outputs/apk/release/K3s-Phone-Release-${{ github.run_number }}.apk
        retention-days: 30
        
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
        
    - name: Create Snapshot Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: android-snapshot-${{ github.run_number }}-${{ github.sha }}
        name: Android Snapshot Build ${{ github.run_number }}
        body: |
          ## ðŸ“± Android APK Snapshot Build
          
          **Build Info:**
          - Build Number: `${{ github.run_number }}`
          - Commit: [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          - Branch: `${{ github.ref_name }}`
          - Triggered by: ${{ github.event_name }}
          - Build Time: ${{ steps.date.outputs.date }}
          
          **Direct APK Downloads:**
          - ðŸ› **Debug APK**: Development build with debugging enabled
          - ðŸš€ **Release APK**: Production build (unsigned, optimized)
          
          ## Features
          - REST API server on port 8005
          - GPS location and orientation sensors (background support on Android 10+)
          - MediaPipe LLM inference (Gemma, DeepSeek-R1, Llama 3.2, TinyLlama)
          - Object detection with EfficientDet Lite 2
          - Camera capture with front/rear support (app must be visible per Android privacy requirements)
          - Model management with download and testing
          - Performance metrics (tokens/second)
          - Streaming text generation with cancellation
          
          ## Installation
          1. Download the APK file directly from assets below
          2. Enable "Install from unknown sources" in Android Settings â†’ Security
          3. Install the APK file
          4. Grant permissions (location, camera, storage) when prompted
          5. Verify app shows "Server running on port 8005"
          
          ## API Endpoints
          - `GET /status` - Server status and capabilities
          - `GET /location` - GPS coordinates with accuracy
          - `GET /orientation` - Device compass data
          - `POST /ai/text` - LLM text generation
          - `POST /ai/object_detection` - MediaPipe object detection
          - `GET /ai/models` - Available models list
          - `GET /capture` - Camera capture with zoom
          
          ---
          *This is an automated snapshot build. For stable releases, check the main releases page.*
        files: |
          android/app/build/outputs/apk/debug/K3s-Phone-Debug-${{ github.run_number }}.apk
          android/app/build/outputs/apk/release/K3s-Phone-Release-${{ github.run_number }}.apk
        draft: false
        prerelease: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Cleanup old snapshot releases
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # Keep only the latest 5 snapshot releases
        gh release list --repo ${{ github.repository }} --json tagName,createdAt --jq '
          [.[] | select(.tagName | startswith("android-snapshot-"))] |
          sort_by(.createdAt) |
          reverse |
          .[5:] |
          .[].tagName
        ' | while read -r tag; do
          if [ -n "$tag" ]; then
            echo "Deleting old snapshot release: $tag"
            gh release delete "$tag" --repo ${{ github.repository }} --yes || true
          fi
        done
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build Summary
      run: |
        echo "## ðŸ“± Android Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ APK Artifacts Available:" >> $GITHUB_STEP_SUMMARY
        echo "- **Debug APK**: K3s-Phone-Debug-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Release APK**: K3s-Phone-Release-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ Download Options:" >> $GITHUB_STEP_SUMMARY
        echo "1. **GitHub Actions Artifacts**: Download from the 'Artifacts' section above" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.ref }}" = "refs/heads/main" ] && [ "${{ github.event_name }}" = "push" ]; then
          echo "2. **Snapshot Release**: Available at [Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Features:" >> $GITHUB_STEP_SUMMARY
        echo "- REST API server on port 8005" >> $GITHUB_STEP_SUMMARY
        echo "- GPS location (background support on Android 10+)" >> $GITHUB_STEP_SUMMARY
        echo "- Camera capture (app visibility required)" >> $GITHUB_STEP_SUMMARY
        echo "- MediaPipe LLM inference and object detection" >> $GITHUB_STEP_SUMMARY
